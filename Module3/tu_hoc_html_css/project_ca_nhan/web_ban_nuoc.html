<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="web_ban_nuoc_style.css">
</head>
<body>
<div class="header-section">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent pd-5 " style="height:100px; position: relative;">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="padding-left: 40px;">TRANG CHỦ</a>
                </li>
                <!-- Dropdown ĐỒ UỐNG -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding-left: 40px;">
                        ĐỒ UỐNG
                    </a>
                    <ul class="dropdown-menu scrollable-dropdown">
                        <li><a class="dropdown-item" href="#">Cà phê</a></li>
                        <li><a class="dropdown-item" href="#">Trà sữa</a></li>
                        <li><a class="dropdown-item" href="#">Nước ép</a></li>
                        <li><a class="dropdown-item" href="#">Sinh tố</a></li>
                        <li><a class="dropdown-item" href="#">Soda</a></li>
                        <li><a class="dropdown-item" href="#">Trà trái cây</a></li>
                        <li><a class="dropdown-item" href="#">Cocktail</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="padding-left: 40px;">LIÊN HỆ</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="#"
           style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 100%;">
            <img src="istockphoto-1993352281-612x612-removebg-preview.png" alt="Logo"
                 style="height: 100%; width: auto; object-fit: contain;">
        </a>

        <div class="d-flex align-items-center" style="gap: 10px;">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search" style="border-radius: 0"/>
                <button class="btn btn-outline-dark rounded-circle d-flex align-items-center justify-content-center"
                        type="submit" style="width: 40px; height: 40px;">
                    <i class="bi bi-search" style="font-size: 1.25rem;"></i>
                </button>
            </form>
            <a class="nav-link d-flex align-items-center justify-content-center user-icon"
               style="width: 40px; height: 40px;"
               href="#"
               data-bs-toggle="modal" data-bs-target="#loginModal"
            >
                <i class="bi bi-cart" style="font-size: 1.25rem;"></i>
            </a>

            <a class="nav-link d-flex align-items-center justify-content-center user-icon"
               style="width: 40px; height: 40px;"
               href="#"
               data-bs-toggle="modal" data-bs-target="#loginModal"
            >
                <i class="bi bi-person" style="font-size: 1.25rem;"></i>
            </a>
        </div>

    </nav>
</div>


<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 0; box-shadow: 0 4px 10px rgba(255, 193, 7, 0.4);">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="loginModalLabel">ĐĂNG NHẬP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password"  placeholder="Nhập mật khẩu" required />
                    </div>
                    <div class="text-end">
                        <small>Bạn chưa có tài khoản? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal" style="color: #e3b159;">Đăng ký ngay</a></small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-transparent" style="border-radius: 0; border:1px solid orange; ">Đăng nhập</button>
                    <button type="button" class="btn btn-warning " style="border-radius: 0;" data-bs-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</html>
